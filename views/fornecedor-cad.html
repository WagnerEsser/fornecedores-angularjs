<p>fornecedor-cad page</p>

<form name="formFornecedor">
    <div class="form-group">
        <label>Nome</label>
        <input ng-blur ng-model="fornecedor.nome" required type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label>CNPJ</label>
        <input ng-blur ng-model="fornecedor.cnpj" ng-cnpj-validator ng-pattern="/^[0-9]{2}.[0-9]{3}/[0-9]{4}-[0-9]{2}$/"
            type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label>E-mail</label>
        <input ng-blur ng-model="fornecedor.email" type="email" class="form-control" />
    </div>

    <div class="form-group">
        <label>Comment</label>
        <input ng-blur ng-model="fornecedor.comment" required type="textarea" class="form-control" />
    </div>

    <button ng-click="add(fornecedor)" ng-disabled="formFornecedor.$invalid" type="submit" class="btn btn-primary">Salvar</button>
</form>

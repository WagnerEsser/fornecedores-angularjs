<div ng-controller="ListCtrl">
    <p>ListCtrl body</p>

    <div class="container">
        <div class="well">
            <h1>SPA Fornecedores</h1>
        </div>

        <table ng-if="fornecedores.length > 0" class="table">
            <thead>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>E-mail</th>
                <th>Comment</th>
            </thead>
            <tbody>
                <tr ng-repeat="fornecedor in fornecedores">
                    <td>{{ fornecedor.name }}</td>
                    <td>{{ fornecedor.cnpj }}</td>
                    <td>{{ fornecedor.email }}</td>
                    <td>{{ fornecedor.comment }}</td>
                </tr>
            </tbody>
        </table>

        <p ng-if="!fornecedores.length > 0">NÃ£o existem fornecedores cadastrados ainda.</p>
    </div>

</div>
